<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Confirmar mensaje</title>
  </head>
  <body>
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom"
      >
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="index.html"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
              <li class="nav-item rounded">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="bi bi-house-fill me-2"></i>¡Calendario!</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-people-fill me-2"></i>Bodas</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Láminas</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Papelería</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Cursos</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link active" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div data-aos="fade-up" id="success" class="container mx-auto">
      <div>
        <img class="center-block" src="assets/img/404-tick.png" alt="Check" />
      </div>
      <div class="text-center">
        <h1>Gracias <span id="first-name"></span></h1>
        <h4 class="mt-4">
          Tu mensaje <strong><span id="titulo-mensaje"></span></strong> ha sido
          enviado
        </h4>
        <h4>La copia será enviada a tu correo <strong><span id="email"></span></strong></h4>
      </div>
      <div class="text-center mt-5">
        <button class="btn btn-success">Ir atras</button>
      </div>
    </div>
    <footer class="text-center border-top fixed-bottom">
      <div class="container p-4">
        <div class="mb-4">
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.facebook.com/factoriaf5/"
            target="_blank"
            role="button"
            ><i class="fa fa-facebook"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://twitter.com/factoriaf5"
            target="_blank"
            role="button"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.instagram.com/factoria_f5/"
            target="_blank"
            role="button"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.linkedin.com/company/factor%C3%ADaf5/"
            target="_blank"
            role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.youtube.com/channel/UCazHbN7ChOJxRXW0-K1zczw"
            target="_blank"
            role="button"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
    <!--script-->
    <script>
      const firstName = localStorage.getItem("first-name");
      const titMensaje = localStorage.getItem("titulo-mensaje");
      const email = localStorage.getItem("email");

      document.getElementById("first-name").textContent = firstName;
      document.getElementById("titulo-mensaje").textContent = titMensaje;
      document.getElementById("email").textContent = email;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
