<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom"
      >
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="index.html"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
              <li class="nav-item rounded">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="bi bi-house-fill me-2"></i>¡Calendario!</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-people-fill me-2"></i>Bodas</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Láminas</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Papelería</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Cursos</a
                >
              </li>
              <li class="nav-item rounded">
                <a class="nav-link active" href="#"
                  ><i class="bi bi-telephone-fill me-2"></i>Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div data-aos="fade-up" class="container">
      <form class="mb-5 mx-auto" id="form" action="/">
        <h1 class="mb-4">Contacto</h1>
        <!--nombre-->
        <div class="row">
          <div class="input-control mb-3 col-md-6">
            <label for="username">Nombre</label>
            <input
              class="border-0 rounded"
              id="username"
              type="text"
              name="username"
              placeholder="Nombre"
            />
            <div class="error"></div>
          </div>
          <!--apellido-->
          <div class="input-control mb-3 col-md-6">
            <label for="username">Apellidos</label>
            <input
              id="apellidos"
              type="text"
              name="apellidos"
              placeholder="Apellidos"
              class="border-0 rounded"
            />
            <div class="error"></div>
          </div>
        </div>
        <!--seleccion?-->
        <div class="input-control mb-3">
          <label>¿Dónde nos conociste?</label>
          <select
            id="select"
            class="form-select border-0"
            aria-label="Default select example"
          >
            <option selected>Selecciona uno</option>
            <option value="1">Instagram</option>
            <option value="2">Facebook</option>
            <option value="3">Por un amig@ o familiar</option>
          </select>
          <div class="error"></div>
        </div>
        <!--email-->
        <div class="row">
          <div class="input-control mb-3 col-md-6">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              name="email"
              class="border-0 rounded"
              placeholder="Email"
            />
            <div class="error"></div>
          </div>
          <!--Repite email-->
          <div class="input-control mb-3 col-md-6">
            <label for="email">Repite Email</label>
            <input
              id="email2"
              type="text"
              name="email2"
              class="border-0 rounded"
              placeholder="Confirma Email"
            />
            <div class="error"></div>
          </div>
        </div>
        <!--Donde nos conociste?-->
        <div class="row">
          <div class="input-control mb-3 col-md-6">
            <label>¿Te gustaría saber más de nosotros?</label>
            <select
              id="select2"
              class="form-select border-0"
              aria-label="Default select example"
            >
              <option selected>Selecciona uno</option>
              <option value="1">Sí</option>
              <option value="2">No</option>
              <option value="3">No lo sé</option>
            </select>
            <div class="error"></div>
          </div>
          <!--Que?-->
          <div class="input-control mb-3 col-md-6">
            <label>¿Tu presupuesto es limitado?</label>
            <select
              id="select3"
              class="form-select border-0"
              aria-label="Default select example"
            >
              <option selected>Selecciona uno</option>
              <option value="1">Sí</option>
              <option value="2">No</option>
              <option value="3">Quizás</option>
            </select>
            <div class="error"></div>
          </div>
        </div>
        <!--titulo del mensaje-->
        <div class="input-control mb-3">
          <label for="email">Titulo del mensaje</label>
          <input
            class="border-0 rounded"
            id="titMensaje"
            type="text"
            name="titMensaje"
            placeholder="max 12 characteres"
          />
          <div class="error"></div>
        </div>
        <!--mensaje-->
        <div class="input-control mb-3">
          <label for="email">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            class="border-0 rounded"
          ></textarea>
          <div class="error"></div>
        </div>
        <!--Urgencia?-->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Acepto la política de privacidad <a href="">Aprende más</a>
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <button id="submit" class="btn btn-lg btn-primary">Enviar</button>
      </form>
    </div>

    <footer class="text-center border-top">
      <div class="container p-4">
        <div class="mb-4">
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.facebook.com/factoriaf5/"
            target="_blank"
            role="button"
            ><i class="fa fa-facebook"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://twitter.com/factoriaf5"
            target="_blank"
            role="button"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.instagram.com/factoria_f5/"
            target="_blank"
            role="button"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.linkedin.com/company/factor%C3%ADaf5/"
            target="_blank"
            role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a
            class="btn btn-secondary btn-floating m-1 rounded-circle"
            href="https://www.youtube.com/channel/UCazHbN7ChOJxRXW0-K1zczw"
            target="_blank"
            role="button"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <!--Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script defer src="assets/js/index.js"></script>
  </body>
</html>
